<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container diary-container">
        <div class="date-display" id="date-display"></div>
        <form action="{{ url_for('diary') }}" method="POST" class="diary-form">
            <textarea name="content" placeholder="Write your thoughts here..."></textarea>
            <button type="submit">Save Entry</button>
        </form>
    </div>    
</body>

<script>
    // Function to autofill the date and time
    window.onload = () => {
        const now = new Date();
        const dateDisplay = document.getElementById('date-display');
        const dateString = now.toLocaleDateString();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        dateDisplay.innerText = `${dateString} ${timeString}`;
    };
</script>
</html>
