<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lily Site</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="{{ url_for('static', filename='images/lily_of_the_valley.png') }}" alt="Lily Image" class="corner-image">
    <h1>my diary</h1>
    <form action="{{ url_for('login') }}" method="POST" class="login-form" autocomplete="off">
      <input type="text" name="username" placeholder="username" required>
      <input type="password" name="password" placeholder="password" required>
      <button type="submit">enter</button>
    </form>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>
</body>
<script>
    window.onload = () => {
      // Array of colors manually chosen from lily_of_the_valley.png
      const colors = [
        '#e2b1a9',
        '#ac8074',
        '#ca8c7b',
        '#e6c798',
        '#c4a962',
        '#dfc479',
        '#c8cd89',
        '#928f30',
        '#9cac57',
      ];
  
      // Function to get 2-3 random colors
      const getRandomColors = (num) => {
        const shuffled = colors.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, num);
      };
  
      // Select random colors and create a gradient
      const gradientColors = getRandomColors(3);
      document.querySelector('.background').style.background = `linear-gradient(135deg, ${gradientColors.join(', ')})`;
    };
  </script>
  
  <script>
    // Function to handle placeholder removal and restoration
    document.querySelectorAll('.login-form input').forEach(input => {
        input.addEventListener('focus', function() {
            this.dataset.placeholder = this.placeholder; // Store the placeholder text
            this.placeholder = '';                       // Clear the placeholder on focus
        });
        
        input.addEventListener('blur', function() {
            this.placeholder = this.dataset.placeholder; // Restore the placeholder on blur
        });
    });
</script>


</html>
