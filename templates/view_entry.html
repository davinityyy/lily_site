<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="entry-date">
            <span>{{ day }}</span><br>
            <span>{{ date }}</span><br>
            <span>{{ time }}</span>
        </h1>
        <p>{{ entry['content'] }}</p>
        <button onclick="window.location.href='{{ url_for('entries') }}'">Back to Entries</button>
    </div>
</body>
</html>
